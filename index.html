<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

    <link rel="stylesheet" href="./public/styles.css">

    <title>Blog Card</title>
</head>
<body>
    <article class="blog-card">
        <img class="blog-card__cover" src="./public/images/illustration-article.svg" alt="">
        <header>
            <p class="blog-card__category">Learning</p>
            <p class="blog-card__publication-date">
                Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
        </header>
        <section>
            <h1 class="blog-card__heading">
                <a href="#">HTML & CSS foundations</a>
            </h1>
            <p class="blog-card__content">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </section>
        <footer class="author">
            <img class="author__avatar" src="./public/images/image-avatar.webp" alt="">
            <p class="author__name">Greg Hooper</p>
        </footer>
    </article>
    <script src="./public/index.js"></script>
</body>
</html>
